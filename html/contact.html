<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Our contact page makes it easy to
        connect with us. Whether you have a question, comment, or concern, we're
        here to help. Simply fill out the form and we'll get back to you as soon
        as possible. Let's start a conversation today!"
        />
        <title>Contact</title>
        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="stylesheet" href="../css/contact.css" />
        <script
            src="https://kit.fontawesome.com/c4f6dc2483.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="shorter-1" id="1">
            <nav>
                <input
                    type="checkbox"
                    style="display: none"
                    id="navigation-toggle"
                    class="menu"
                />
                <label for="navigation-toggle" class="for-phone menu-btn">
                    <i class="fa-solid fa-bars brand make-it-bigger"></i>
                </label>
                <div class="menu-container">
                    <a href="../index.html" class="navigation-btn">Home</a>
                    <a
                        href="../html/exhibitions-News.html"
                        class="navigation-btn"
                        >Exhibitions&News</a
                    >
                    <a href="..//html/visit.html" class="navigation-btn"
                        >Visit</a
                    >
                    <a href="..//html/get-Involved.html" class="navigation-btn"
                        >Get involved</a
                    >
                    <div
                        class="search-container for-phone search-container-for-phone"
                    >
                        <input
                            type="text"
                            name="search"
                            placeholder="Type to search..."
                            class="searrch-txt"
                        />
                        <a href="#" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass brand"></i
                        ></a>
                    </div>
                </div>
                <div class="search-contact-container">
                    <div class="search-container no-phone">
                        <input
                            type="text"
                            name="search"
                            placeholder="Type to search..."
                            class="searrch-txt"
                        />
                        <a href="#" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass brand"></i
                        ></a>
                    </div>
                    <div>
                        <a href="../html/contact.html"
                            ><i
                                class="fa-solid fa-phone brand make-it-bigger-1 contact-oother-pages"
                            ></i
                        ></a>
                    </div>
                </div>
            </nav>
            <div class="flex-row">
                <h1 class="h1-contact">Different ways to get in touch</h1>
                <i class="fa-solid fa-signs-post ways"></i>
            </div>
        </header>
        <main>
            <section class="flex-row center-it">
                <div>
                    <h2 class="contact-h2">Join our social media community</h2>
                </div>
                <div class="sosial-media-contact-container">
                    <i
                        class="fa-brands fa-square-facebook sosial-media-contact"
                        style="color: #4267b2"
                    ></i>
                    <i
                        class="fa-brands fa-square-instagram sosial-media-contact"
                        style="color: #ee2a7b"
                    ></i>
                    <i
                        class="fa-brands fa-facebook-messenger sosial-media-contact"
                        style="color: #00b2ff"
                    ></i>
                </div>
            </section>
            <section class="flex-black">
                <div>
                    <h2 class="white-h2">Send us a message</h2>
                </div>
                <div class="flex-input">
                    <div>
                        <div>
                            <label for="name" class="over-txt">Name:</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                minlength="3"
                                class="input"
                            />
                        </div>
                        <div>
                            <label for="email" class="over-txt">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="input"
                            />
                        </div>
                        <div>
                            <label for="phone" class="over-txt">Phone:</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                                class="input"
                            />
                        </div>
                    </div>
                    <div>
                        <label for="message" class="over-txt">Message:</label>
                        <input
                            type="text"
                            id="message"
                            name="message"
                            class="input"
                        />
                        <div>
                            <a href="#" class="main-btn" style="margin: 0 auto"
                                >SEND</a
                            >
                        </div>
                    </div>
                </div>
            </section>
            <div>
                <a href="#1" class="last-btn-container up"
                    ><i class="fa-solid fa-circle-up make-it-bigger-up"></i
                ></a>
            </div>
        </main>
        <footer>
            <div>
                <p class="white adress-1">
                    123 Olavgata Oslo 1212, Noeway 12345
                </p>
            </div>
            <div><p class="white">Copy Rights</p></div>
            <div>
                <a href="#"
                    ><i
                        class="fa-brands fa-facebook-messenger brand sosial-media"
                    ></i
                ></a>
                <a href="#"
                    ><i class="fa-brands fa-instagram brand sosial-media"></i
                ></a>
                <a href="#"
                    ><i class="fa-brands fa-facebook brand sosial-media"></i
                ></a>
            </div>
        </footer>
    </body>
</html>

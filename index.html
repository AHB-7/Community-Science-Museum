<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="no-thing" />

        <title>Community Secience Museum</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <script
            src="https://kit.fontawesome.com/c4f6dc2483.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="black-bk">
            <nav>
                <input
                    type="checkbox"
                    style="display: none"
                    id="navigation-toggle"
                    class="menu"
                />
                <label for="navigation-toggle" class="for-phone menu-btn">
                    <i class="fa-solid fa-bars brand make-it-bigger"></i>
                </label>
                <div class="menu-container">
                    <a href="index.html" class="navigation-btn">Home</a>
                    <a href="/html/exhibitions-News.html" class="navigation-btn"
                        >Exhibitions&News</a
                    >
                    <a href="/html/visit.html" class="navigation-btn">Visit</a>
                    <a href="/html/get-Involved.html" class="navigation-btn"
                        >Get involved</a
                    >
                    <div
                        class="search-container for-phone search-container-for-phone"
                    >
                        <input
                            type="text"
                            name="search"
                            placeholder="Type to search..."
                            class="searrch-txt"
                        />
                        <a href="#" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass brand"></i
                        ></a>
                    </div>
                </div>
                <div class="search-contact-container">
                    <div class="search-container no-phone">
                        <input
                            type="text"
                            name="search"
                            placeholder="Type to search..."
                            class="searrch-txt"
                        />
                        <a href="#" class="search-btn">
                            <i class="fa-solid fa-magnifying-glass brand"></i
                        ></a>
                    </div>
                    <div>
                        <a href="html/contact.html"
                            ><i
                                class="fa-solid fa-phone brand make-it-bigger-1"
                            ></i
                        ></a>
                    </div>
                </div>
            </nav>
            <section class="for-logo-and-moon">
                <img src="assets/moon.png" alt="moon rotating" class="moon" />
                <h1>
                    <img
                        src="assets/community-science-museum.png"
                        alt="Logo for community science museum"
                        class="logo"
                    />
                </h1>
            </section>
        </header>
        <main>
            <section class="explore-section-container">
                <div class="flex-row">
                    <img
                        src="assets/for-kids-phone.png"
                        alt="icon for kids"
                        class="for-phone explore-icons-for-phone"
                    />
                    <img
                        src="assets/for-kids-desktop.png"
                        alt="icon for kids"
                        class="explore-icons no-phone"
                    />
                    <img
                        src="assets/for-teachers-phone.png"
                        alt="icon for kids"
                        class="for-phone explore-icons-for-phone"
                    />
                    <img
                        src="assets/for-teachers-desktop.png"
                        alt="icon for teachers"
                        class="explore-icons no-phone"
                    />
                    <img
                        src="assets/research-phone.png"
                        alt="icon for researches"
                        class="for-phone explore-icons-for-phone"
                    />
                    <img
                        src="assets/researches.png"
                        alt="icon for researches"
                        class="explore-icons no-phone"
                    />
                </div>
                <div class="flex-column">
                    <h2 class="explore">Explore</h2>
                    <p class="explore-txt">
                        The aim of our museum is to create a space where
                        everyone can experience the wonders of our discoveries
                        and perhaps even ignite a lifelong passion to continue
                        the exploration of the world around us. Discover more
                    </p>
                </div>
            </section>
            <section class="community-section"></section>
        </main>
        <footer></footer>
    </body>
</html>
